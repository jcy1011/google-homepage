<!DOCTYPE html>
<html lang="en">
    <head>
        <!--

        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>
            Fake Google
        </title>
    </head>
    <body>
        <div class="nav">
            <div class="nav-links-left">
                <a id="about" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>

            </div>
            <div class="nav-links-right">
                <a id="gmail" href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                <a id="images" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                <a id="apps" href="https://www.google.com/intl/en/about/products?tab=wh">Apps</a>

            </div>
        </div>
        <div class="container">
            <img src="images/google-logo.png" alt="Google Logo">
            <form>

            </form>
            <button type="button" onclick="window.location.href = 'https://www.google.com/'">Fake Google Search</button>
            <button type="button" onclick="window.location.href = 'https://www.google.com/'">I'm Feeling Scrumptious</button>
        </div>
        <div class="footer">
            <div class="footer-links-left">
                    <a id="about" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">Advertising</a>
                    <a id="store" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Business</a>
                    <a id="store" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">How Search works</a>
            </div>
            <div class="footer-links-right">
                    <a id="about" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">Privacy</a>
                    <a id="store" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Terms</a>
                    <a id="store" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Settings</a>
